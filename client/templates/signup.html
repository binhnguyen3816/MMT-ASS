<!DOCTYPE html>
<html>
    <html lang="en">
        <meta charset="utf-8">
        <title>P2P File sharing</title>
        <meta name="viewport" content="width=device-width">
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
        <link rel="stylesheet" href="sigunup.css">
    </head>

    <body>
        <div class="container">
            <div class="left">
                <h2>Prepare for file sharing</h2>
                <h3>Create your own account</h3>
                <form>
                    <div class="username">
                        Username <br>
                        <input type="text" name="username" placeholder="Enter username">
                    </div>
                    <div class="password">
                        Passowrd <br>
                        <input type="text" name="password" placeholder="Enter password">
                    </div>
                    <div class="password">
                        Repeat password <br>
                        <input type="text" name="password" placeholder="Repeat password">
                    </div>
                    <button type="submit">Sign up</button>
                </form>
                <div class="login">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </div>
            <div class="right">
                <img src="/client/static/img/FileSharingIcon.png" alt="none">
            </div>
        </div>
    </body>
</html>
